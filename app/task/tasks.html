<div class="wrapper-md">
    <div class="input-group" ng-form name="taskForm">

        <input type="text" ng-model="ctrl.task.description" class="form-control" placeholder="Wpisz nazwe nowego zadania" required>
        <span class="input-group-btn" >
            <button ng-disabled="taskForm.$invalid" ng-click="ctrl.addTask()" class="btn btn-default" type="button">Dodaj zadanie!</button>
        </span>



    </div>

    <span class="alert-danger" ng-show="taskForm.$dirty && taskForm.$invalid" ><p style="font-size:130%;">Nazwa jest wymagana!</p></span>

</div>


<div class="wrapper-md">
    <div class="panel panel-default">
        <div class="panel-heading">Tasks list</div>
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>task</th>
                <th>name</th>
                <th>date</th>
                <th>priority</th>
                <th>status</th>
                <th>delete</th>
                <th>move</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="task in ctrl.tasks">
                <td editable-text="task.description" onaftersave="task.updatedescription()">{{task.description}} [{{task.id}}]</td>
                <td editable-text="task.name" onaftersave="task.updateTask()">{{task.name}}</td>
                <td editable-text="task.date" onaftersave="task.updateTask()">{{task.date}}</td>
                <td editable-text="task.priority" onaftersave="task.updateTask()">{{task.priority}}</td>
                <td editable-text="task.status" onaftersave="task.updateTask()">{{task.status}}</td>
                <td>{{task.edit}}<button type="button" class="btn btn-danger" data-ng-click="ctrl.removeRow($index)">Delete</button></td>
                <td>{{task.edit}}<button type="button" class="btn btn-danger" ng-show="!$first" ng-click="ctrl.moveUp($index)">move up</button>
                {{task.edit}}<button type="button" class="btn btn-danger" ng-show="!$last" ng-click="ctrl.moveDown($index)">move down</button>
                </td>

            </tr>
            </thead>
        </table>
    </div>
</div>
