<div class="wrapper-md">
    <div class="input-group" ng-form name="taskForm">

        <input type="text" ng-model="ctrl.task.task" class="form-control" placeholder="Wpisz nazwe nowego zadania" required>
        <span class="input-group-btn" >
            <button ng-disabled="taskForm.$invalid" ng-click="ctrl.addTask()" class="btn btn-default" type="button">Dodaj zadanie!</button>
        </span>



    </div>

    <span class="alert-danger" ng-show="taskForm.$dirty && taskForm.$invalid" ><p style="font-size:130%;">Nazwa jest wymagana!</p></span>

</div>


<div class="wrapper-md">
    <div class="panel panel-default">
        <div class="panel-heading">Tasks list</div>
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>task</th>
                <th>name</th>
                <th>date</th>
                <th>priority</th>
                <th>status</th>
                <th>edit</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="task in ctrl.tasks">
                <td>{{task.task}}</td>
                <td>{{task.name}}</td>
                <td>{{task.date}}</td>
                <td>{{task.priority}}</td>
                <td>{{task.status}}</td>
                <td>{{task.edit}}<button type="button" class="btn btn-danger" data-ng-click="ctrl.removeRow($index)">Delete</button></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
